<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Block</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h4 class="card-header">Progress</h4>
      <div class="error-message" id="error-message"></div>
      <div class="card-body">
        <div class="progress-container">
          <div class="progress" id="progress">
            <svg
              id="progress-svg"
              width="150"
              height="150"
              viewBox="0 0 100 100"
            >
              <circle
                cx="50"
                cy="50"
                r="45"
                stroke="#f0f0f0"
                stroke-width="7"
                fill="none"
              ></circle>
              <path
                id="progress-arc"
                stroke="#307ffe"
                stroke-width="7"
                fill="none"
              ></path>
            </svg>
          </div>
        </div>

        <div class="controls">
          <div class="control">
            <input
              type="number"
              class="perc-input"
              id="value"
              min="0"
              max="100"
              value="0"
            />
            <p>Value</p>
          </div>

          <div class="control">
            <label class="switch">
              <input type="checkbox" id="animate" />
              <span class="slider round"></span>
            </label>
            <p>Animate</p>
          </div>
          <div class="control">
            <label class="switch">
              <input type="checkbox" id="hide" />
              <span class="slider round"></span>
            </label>
            <p>Hide</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
